<html><head><base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b0af4bcfb.js" crossorigin="anonymous"></script>
    
    <!-- IMPORTACION DE ICONOS GOOGLE-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
    <body>
        <div class="weather-app">
            <div class="search">
                <input type="text" placeholder="Buscar Ciudad" spellcheck="false">
                <button><span class="material-symbols-outlined">search</span></button>
            </div>
            <div class="error">
                <p><span class="material-symbols-outlined">
                    error
                    </span>Ciudad invalida</p>
            </div>
            <div class="weather">
                <div class="weather-icon">
                    <i class="f"></i>
                </div>
                <div class="weather-info">
                   <center>
                    <span class="material-symbols-outlined">
                        apartment
                        </span>
                   </center>
                    <h1>--Â°C</h1>
                    <h2>Nombre de la Ciudad </h2>
                    <div class="details">
                        <div class="col">
                            <i class="fa-solid fa-droplet"></i>
                            <div>
                                <span class="material-symbols-outlined">
                                    humidity_percentage
                                    </span>
                                <p class="humidity">--%</p>
                                <p>Humedad</p>
                            </div>
                            <div class="local-time"></div>

                        </div>
                        <div class="col">
                            <i class="fa-solid fa-wind"></i>
                            <div>
                                <span class="material-symbols-outlined">
                                    air
                                    </span>
                                <p class="wind">-- km/h</p>
                                <p>Velocidad del viento</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="assets/js/app.js"></script>
    </body>
    </html>
